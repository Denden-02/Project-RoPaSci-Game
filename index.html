<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play the Rock,Paper,Scissors Game with AI</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Let's GO to WAR!</h1>
    <div class="main-container">
        <div class="submain_1">
            <div id="human" class="subsub_1">
                <p></p>
                <p></p>
            </div>
            <div id="monitor" class="subsub_1">
                <p></p>
            </div>
            <div id="computer" class="subsub_1">
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="submain_2">
            <div id="pick" class="subsub_2">
                <button><img src="./images2use/rock.png" width="75" height="75" alt="a rock"></button>
                <button><img src="./images2use/paper.png" width="75" height="75" alt="a paper"></button>
                <button><img src="./images2use/scissors.png" width="75" height="75" alt="a scissors"></button>
            </div>
            <div id="arenafight" class="subsub_2">
                <div><img id="fighter" src="images2use/stickman.jpg" alt="a stickman"/></div>
                <div><img id="vs" src="images2use/versus.jpg" alt="a versus logo"/></div>
                <div id="wall-e"><img id="fighter" src="images2use/robotik.jpg" alt="a stickman"/></div>
            </div>
            <div id="wallpick" class="subsub_2">
                <div id="sub_wallpick">‚ùì</div>
            </div>
        </div>
    </div>
</body>
</html>
